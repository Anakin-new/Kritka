    <script>
        document.addEventListener('DOMContentLoaded', () => {

            if (logs.length === 0) {
                historyList.innerHTML = `

                    </div>`;
                return;
            }

            logs.reverse().forEach(log => {
                const item = document.createElement('div');
                // Updated to match dark theme cards
                item.style.cssText = "background: var(--white); padding:15px; border-radius:15px; margin-bottom:15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-left: 5px solid var(--sage); border-top: 1px solid rgba(255,255,255,0.05); border-right: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05);";
                
                const taskDots = log.tasks.map(t => t.completed ? 'ğŸŸ¢' : 'âš«').join(' ');

                item.innerHTML = `

                        <span>ğŸ“… ${log.date}</span>
                        <span style="color:var(--sage)">${log.score}%</span>

                    <p style="font-size:0.85rem; color:#bba08e; margin-top:8px; font-weight: 500;">
